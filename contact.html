<body>

  <div id="top-banner">Свяжитесь с нами</div>

  <header class="header-section">
    <div class="container">
      <h1>Контакты</h1>
      <nav>
  <a href="index.html">Главная</a>
  <a href="cars.html">Автопарк</a>

    </div>
  </header>

  <main class="container">
    <section class="section">
      <h2 class="section-title">Оставьте заявку</h2>
      <form action="#" method="post">
        <label for="name">Имя</label>
        <input id="name" type="text" placeholder="Ваше имя" required>

        <label for="tel">Телефон</label>
        <input id="tel" type="tel" placeholder="+7 ___ ___-__-__" required>

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com">

        <label for="car">Класс авто</label>
        <select id="car">
          <option>Эконом</option>
          <option>Комфорт</option>
          <option>Кроссовер</option>
          <option>Бизнес</option>
        </select>

        <label for="msg">Комментарий</label>
        <textarea id="msg" placeholder="Желаемые даты и пожелания"></textarea>

        <button class="button-style" type="submit">Отправить</button>
      </form>
    </section>

    <section class="section">
      <h2 class="section-title">Адрес</h2>
      <p>Астана, ул. Примерная 1</p>
      <p>Тел: +7 (700) 000-00-00</p>
    </section>
  </main>
